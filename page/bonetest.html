<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/css/layui.css" media="all">
    <link rel="stylesheet" href="../styles/bonetest.css">
    <title>骨质检测</title>
</head>

<body>
    <div class="bonetest">
        <form class="layui-form bonetest-box" action="">
            <div class="breadcrumb">
                <span class="layui-breadcrumb">
                    <a href="../index.html?username=yu"> << 回到首页 </a>
                </span>
            </div>

            <h2>基本信息</h2>
            <span>（以下带 * 的为必填）</span>
            <div class="line"></div>
            <div class="layui-form-item basic-info">
                <div class="left">
                    <label class="layui-form-label down">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">*年龄</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入年龄"
                            autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">*身高</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入身高(cm)"
                            autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">*体重</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入体重(kg)"
                            autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">*性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="nan" title="男">
                        <input type="radio" name="sex" value="nv" title="女" checked>
                    </div>
                </div>
                <div class="right">
                    <label class="layui-form-label down">肺活量</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" placeholder="请输入肺活量" autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">体脂率</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" placeholder="请输入体脂率" autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">血压</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" placeholder="请输入血压" autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">血糖</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" placeholder="请输入血糖含量" autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">血脂</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" placeholder="请输入血脂含量" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
            </div>

            <h2>详细信息</h2>
            <span>（以下信息需填写医院体检单上的真实数据）</span>
            <div class="line"></div>
            <div class="layui-form-item detail-info">
                <div class="left">
                    <label class="layui-form-label detail-item down">*骨密度</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入骨密度"
                            autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label detail-item">*白蛋白含量</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入白蛋白含量"
                            autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label detail-item">*钙含量</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入钙含量"
                            autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label detail-item">*磷含量</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入磷含量"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="right">
                    <label class="layui-form-label detail-item down">*碱性磷酸酶含量</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入碱性磷酸酶含量"
                            autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label detail-item">*血红蛋白含量</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入血红蛋白含量"
                            autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label detail-item">*淋巴细胞含量</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入血红蛋白含量"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item sure-button" pane>
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="bonetest">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../src/layui.js"></script>
    <script src="../script/index.js"></script>
    <script>
        layui.use('form', function () {
            var form = layui.form;

            form.on('submit(bonetest)', function (data) {
                layer.open({
                    title: '测试结果',
                    content: '您的测试等级为: 3(风险较高). 建议您日常饮食多清淡，少油腻；运动宜慢跑，不宜剧烈运动。'
                });
                return false;
            });
        });
    </script>
</body>

</html>
